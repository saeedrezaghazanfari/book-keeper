<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>logo.png">
		<title>Achille, BookKeeper Boy</title>
		<style>
			.vpd-controls, .vpd-day-text {color: #aaa !important;}
			.vpd-header { height: 72px !important; }
			.vpd-date span { font-size: 16px !important; padding-right: 10px; }
			.vpd-selected .vpd-day-text { color: white !important; }
			input.my-custom-class-name { 
				background-color: #2424244f; 
				border-top: none !important; 
				border-left: none !important; 
				outline: none; 
				border-bottom: 1px solid #fff !important; 
				color: white !important;
			}
			input.my-custom-class-name::placeholder {
				color: white;
			}
			.vpd-icon-btn {
				border-bottom: 1px solid #fff !important; 
				background-color: #2424244f !important;
			}
		</style>
	</head>
	<body>

		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>

	</body>
	<script>
		var title = document.getElementsByTagName("title")[0];
		
		if(window.location.href.includes('/en'))
			title.innerText = 'Achille, BookKeeper Boy';
		
		else if(window.location.href.includes('/fa'))
			title.innerText = 'آشیل، پسر حساب دار';

	</script>
</html>
